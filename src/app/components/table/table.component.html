<div class="device-table">
  <mat-form-field class="search-bar">
    <mat-label>Filter</mat-label>
    <input matInput type="text" [(ngModel)]="query" (keyup)=filterByQuery(query) placeholder="Model e.g. iphone">
  </mat-form-field>
</div>
<div *ngIf="devices && devices.length > 0; else noResult"> 
  <table mat-table [dataSource]="devices" class="mat-elevation-z8 device-table">
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let device"> {{device.model}} </td>
    </ng-container>
    <ng-container matColumnDef="person">
      <th mat-header-cell *matHeaderCellDef> Person </th>
      <td mat-cell *matCellDef="let device"> {{device.person}} </td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Group </th>
      <td mat-cell *matCellDef="let device"> {{device.group}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> category </th>
      <td mat-cell *matCellDef="let device"> {{device.category}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #noResult>
  <mat-card class="device-table">No Result Found</mat-card>
</ng-template>
